<!doctype html>
<html lang="ru">

<head>
	<title>Регистрация</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<section class="register-section">
			<form action="" method="post">
				<div class="row register-form">
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Фамилия Имя Отчество *" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control datepicker" placeholder="Дата рождения *" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email *" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Пароль *" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Повторить пароль *" required>
						</div>
						<div class="form-group">
							<div class="maxl">
								<label class="checkbox inline">
									<input type="checkbox" name="gender" checked>
									<span> Я принимаю <a href="#" target="_blank" rel="noopener noreferrer">условия соглашения.</a></span>
								</label>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<select class="form-control">
								<option class="hidden" selected="" disabled="">Секретный вопрос</option>
								<option>What is your Birthdate?</option>
								<option>What is Your old Phone Number</option>
								<option>What is your Pet Name?</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Ответ на секретный вопрос *" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Город *" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Адрес *" required>
						</div>
						<div class="form-group">
							<input type="number" class="form-control" placeholder="Телефон *" required>
						</div>
						<button type="button" class="btn btn-secondary btn-sm">Отмена</button>
						<input type="submit" value="Зарегистрироваться" class="btn btn-primary btn-sm">
					</div>
				</div>
			</form>
		</section>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<!-- <script src="js/scripts.js"></script> -->
	<script type="text/javascript">
		$('.datepicker').datepicker({
			language: 'ru',
			format: 'dd-mm-yyyy',
			color: 'red',
			defaultViewDate: 'year',
			daysOfWeekDisabled: '0'
		});
	</script>
</body>

</html>
